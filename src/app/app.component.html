
<div class="container">
  <div class="col-xs-12">
    <form class="form-inline">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label>Block Size in Minutes:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="input-group mb-3">
            <input id = "block_size" type="text" class="form-control" placeholder="Time in minutes" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">min</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label>Number of Blocks:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="input-group mb-3">
            <input id = "num_blocks" type="text" class="form-control" placeholder="Number" aria-label="Number of Blocks" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label>Resting Time:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="input-group mb-3">
            <input id = "rest_time" type="text" class="form-control" placeholder="Time in minutes" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">min</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="right">
        <button type="button" class="btn btn-primary" onclick="start_time()">Start</button>
      </div>
    </form>
  </div>
  <div id="state" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size: 40px;" align="center">
    Status:
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h3>Working Progress:</h3>
  </div>
  <div class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 15px;" align="center">
    <h3>Time Working:</h3>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 15px;" align="center">
    <div id="basicUsage">0:0:0</div>
  </div>
  <div align="center" style="margin-top: 15px;">
    <iframe id="player" type="text/html" width="640" height="360"src="http://www.youtube.com/embed/5qap5aO4i9A?enablejsapi=1&origin=http://localhost:4200/"frameborder="0"></iframe>
  </div>
  
</div>
